<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@1,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Boolflix</title>
  </head>
  <body>

    <header>
        <div class="title">
          <h1>BOOLFLIX</h1>
        </div>
        <div class ="search">
        <input id="cerca" type="text" placeholder="Cerca" name="" value="">
        <button class="clicca">Vai</button>
      </div>
    </header>

    <div class="container">
      <h2>Film</h2>
      <div class="container-movies">
        <ul id="movie"> </ul>
      </div>

      <h2>Tv Show</h2>
      <div class="container-tv">
        <ul id="tvshow"> </ul>
      </div>
    </div>

    <div class="template">
      <script id="entry-template" type="text/x-handlebars-template">
        <img class = "poster" src="{{poster}}" alt={{title}}>
        <div class="behind-img">
          <h3>{{title}}</h3>
          <h4>{{type}}</h4>
          <h4>Titolo Originale: {{original-name}}</h4>
          <p>Lingua Originale: {{{language}}}</p>
          <p>Media Voto: {{{vote}}}</p> -->
          <p>{{overview}}</p>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
