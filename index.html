<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@1,200;1,300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Boolflix</title>
  </head>
  <body>

    <div class="background-container"><h1 class="logo">BOOLFLIX</h1></div>

    <div class="all-container">
      <header>
          <div class="title">
            <h1 class="header-logo">BOOLFLIX</h1>
          </div>
          <div class ="search">
          <input id="cerca" type="text" placeholder="Cerca" name="" value="">
          <button class="clicca">Vai</button>
        </div>
      </header>

      <div class="container">

        <h2>Film</h2>
        <div class="container-movies">
          <div id="movie"> </div>
        </div>

        <h2>Tv Show</h2>
        <div class="container-tv">
          <div id="tvshow"> </div>
        </div>
      </div>

      <script id="entry-template" type="text/x-handlebars-template">
        <div class="template">
          <img class = "active poster" src="{{poster}}" alt={{title}}>
          <div class="behind-img">
            <h3 class="review">{{title}}</h3>
            <h4 class="review">{{type}}</h4>
            <h4 class="review">Titolo Originale: {{original-name}}</h4>
            <p class="review">Lingua Originale: {{{language}}}</p>
            <p class="review">Media Voto: {{{vote}}}</p>
            <h6 class="review">{{overview}}</h6>
          </div>
        </div>
      </script>

      <script id="not-found-template" type="text/x-handlebars-template">
        <p>La ricerca non ha prodotto risultati</p>
      </script>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
